<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h4 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-profile-link {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header th:include="header.html"></header>
<h4>Team Data</h4>
<table>
    <thead>
    <tr>
        <th>Team Photo</th>
        <th>Team Name</th>
        <th>Team Profile</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
        <td>
            <img th:if="${team.getPhotoUrl() != null}" th:src="${team.getPhotoUrl()}" alt="Team Photo">
        </td>
        <td>
            <a th:href="@{'/players/' + ${team.getId()}}">
                <span th:text="${team.getName()}"></span>
            </a>
        </td>
        <td>
            <a class="team-profile-link" th:href="@{'/players/' + ${team.getId()}}">Team Profile</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
